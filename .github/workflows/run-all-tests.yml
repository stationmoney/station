name: jest-tests
on:
  push:
    branches:
      - 'test/cypress'
  pull_request:
  workflow_dispatch:
jobs:
  run-jest-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm install
      - name: Jest Tests
        uses: ./
        with:
          working-directory: src/
          run: npx run test
